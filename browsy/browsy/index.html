    <!-- Browsy specific code -->

    <link rel="stylesheet" href="./plugin/browsy.css" />
    <script>
    $(function(){
        $(".open_file").click(function(){           //when you click open...
            $(".server_file_dialog").browsy({path:null,filters:[],admin:true,server:"http://localhost:8888"});      //make the thing do the thing
        });
    });
    </script>
